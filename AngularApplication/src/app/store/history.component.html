<div class="container-fluid">
    <div class="row">
      <div class="col bg-dark text-white">
        <a class="navbar-brand">STORE-HISTORY</a>
      </div>
    </div>
    <div class="row">
      <div class="col mt-2">
        <h2 class="text-center">Your History</h2>
        <table class="table table-bordered table-striped p-2">
          <thead>
            <tr>
              <th>Quantity</th>
              <th>Product</th>
              <th class="text-right">Price</th>
              <th class="text-right">Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="4" class="text-center">
                Your history is empty
              </td>
            </tr>
            <tr>
              <td>
                <input type="number" class="form-control-sm"
                       style="width:5em"
                        />
              </td>
              <td>product.name</td>
              <td class="text-right">
                product.price
              </td>
              <td class="text-right">
                lineTotal
              </td>

            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right">Total:</td>
              <td class="text-right">
                cart.cartPrice
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
      <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/store">
            Continue Shopping
        </button>
      </div>
    </div>
  </div>
